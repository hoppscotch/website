<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col items-center justify-center h-full bg-gradient-to-r from-purple-100 to-blue-100"
    style="font-family: 'Inter', sans-serif"
  >
    <!-- The following line gets replaced by generator.js -->
    <div class="flex items-center justify-between w-full px-20 pt-16 pb-12">
      <span class="text-4xl font-bold tracking-tight text-gray-800">
        Hoppscotch &nbsp; &middot; &nbsp; Changelog
      </span>
      <span
        class="flex items-center h-16 px-8 rounded-full space-x-8 bg-white/50"
      >
        <div class="text-2xl font-semibold tracking-tight text-gray-600">
          {{ version }}
        </div>
      </span>
    </div>
    <div class="flex flex-col items-center justify-start flex-1 w-full px-24">
      <h1
        class="max-w-6xl text-6xl font-extrabold leading-tight tracking-tight text-center truncate text-gray-950"
        style="font-family: 'Plus Jakarta Sans', sans-serif"
      >
        {{ title }}
      </h1>
      <div
        style="background-image: url('https://next.hoppscotch.com/images/{{ banner }}');"
        class="relative flex items-center justify-center flex-1 w-full mt-16 bg-top bg-no-repeat bg-cover bg-wrapper rounded-t-3xl"
      ></div>
    </div>
  </body>
</html>
<style>
  .bg-wrapper:after {
    content: "";
    position: absolute;
    background: inherit;
    top: 0;
    left: 50%;
    width: 95%;
    height: 100%;
    z-index: -1;
    transform: translateZ(24px) translateX(-50%);
    filter: blur(24px);
    border-radius: inherit;
  }
</style>
