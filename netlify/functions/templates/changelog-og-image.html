<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex h-full flex-col items-center justify-center bg-gradient-to-r from-zinc-100 to-blue-100"
    style="font-family: &quot;Inter&quot;, sans-serif"
  >
    <!-- The following line gets replaced by generator.js -->
    <div class="flex w-full items-center justify-between px-20 pb-12 pt-16">
      <span class="text-4xl font-bold tracking-tight text-zinc-800">
        Hoppscotch &nbsp; &middot; &nbsp; Changelog
      </span>
      <span
        class="flex h-16 items-center space-x-8 rounded-full bg-white/50 px-8"
      >
        <div class="text-2xl font-semibold tracking-tight text-zinc-600">
          {{ version }}
        </div>
      </span>
    </div>
    <div class="flex w-full flex-1 flex-col items-center justify-start px-24">
      <h1
        class="max-w-6xl truncate text-center text-6xl font-extrabold leading-tight tracking-tight text-zinc-950"
        style="font-family: &quot;Plus Jakarta Sans&quot;, sans-serif"
      >
        {{ title }}
      </h1>
      <div
        style="background-image: url('https://hoppscotch.com/images/{{ banner }}');"
        class="bg-wrapper relative mt-16 flex w-full flex-1 items-center justify-center rounded-t-3xl bg-cover bg-top bg-no-repeat"
      ></div>
    </div>
  </body>
</html>
<style>
  .bg-wrapper:after {
    content: "";
    position: absolute;
    background: inherit;
    top: 0;
    left: 50%;
    width: 95%;
    height: 100%;
    z-index: -1;
    transform: translateZ(24px) translateX(-50%);
    filter: blur(24px);
    border-radius: inherit;
  }
</style>
