        title: We trust in autonomy
        description: We‚Äôre building a company where team members set their own quality bar, take pride in their workmanship, and are trusted to do their life's best work without supervision.
      2:
        title: We see work as positive-sum
        description: We believe that shipping software is a positive-sum endeavor ‚Äî there are no winners and losers at Hoppscotch. No bureaucracy and paper pushing. No interpersonal scorecards. We play together as a team, and we win as a team. We're working really hard to keep it that way.
