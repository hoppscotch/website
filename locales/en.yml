        description: We have a longer weekly meeting on Monday where we catch up on each other weekends and discuss goals for the week and then shorter stand-ups on Wednesday and Friday morning.
      4:
        title: We believe this is a marathon, not a sprint
        description: Building a meaningful company that has a massive impact takes time. We plan to run to the last mile and do it with great care for health and wellbeing. As important as work is to us, it isn't everything.
      5:
        title: Modern tooling
        description: We move fast, operating mostly on Zoom and Slack. When we want company, we casually hang out and work together in Discord. We use email and Notion for long-form writing, which we encourage when communicating more complex subjects. We rely on Figma for design and prototyping ideas.
