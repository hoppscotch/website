changelog:
  hero:
    heading: Changelog
    subheading: New updates and improvements to Hoppscotch.
  items:
    single_collection:
      title: Import and export single collection
      description: Users can now export and import single collection from collection's menu.
    snappy_teams:
      title: Snappy teams and collections
      description: Teams and collections are now faster and more intuitive.
    improved_curl:
      title: Improved code editors and cURL importer
      description: Code editors now occupy full height of the section, and cURL importer now has a paste from clipboard button.
    improved_env:
      title: Improved environment variables in request section
      description: Environment variables now respect mixed strings in endpoints and are more intuitive.
    urlencoded:
      title: Better URL encoded body type
      description: Adding URL encoded body type now support key-value pairs and raw YAML editor.
    updated_hungarian_translations:
      title: Updated Hungarian translations
      description: Translations are now updated to match the latest strings.
    new_importer:
      title: Added support to Postman and Insomnia collections
      description: Collection importer now supports importing from Postman and Insomnia collections.
    openapi_support:
      title: Added support for OpenAPI
      description: Hoppscotch now supports OpenAPI specifications.
